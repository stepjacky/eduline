<table class="table table-striped table-bordered table-hover table-condensed">
  <caption>请设置选择题答案   </caption>
<tbody>
 <% for(var i=0;i<len;i++){  %>
  <% if(i%4==0){ %> <tr>   <%}%>
  <td>
   <nobr>
    ${i+1}
    <label><input name="name-${i}-answer" 
     onclick="checkOption(${i},'A')"
     ${head[i]=='A'?'checked':''}  type="radio"  value="A">A</label>      
    <label><input name="name-${i}-answer" 
    onclick="checkOption(${i},'B')"
    ${head[i]=='B'?'checked':''}  type="radio"   value="B">B</label>      
    <label><input name="name-${i}-answer" 
     onclick="checkOption(${i},'C')"
     ${head[i]=='C'?'checked':''}  type="radio"   value="C">C</label>      
    <label><input name="name-${i}-answer" 
    onclick="checkOption(${i},'D')"
     ${head[i]=='D'?'checked':''}  type="radio"   value="D">D</label>
    </nobr>      
  </td>  
 <% if((i+1)%4==0){ %> </tr>   <%}%>
 <% } %>  
</tbody> 
</table>
